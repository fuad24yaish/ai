<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Direct Call (Insecure - Not Recommended)</title>
</head>
<body>
    <h1>Call OpenAI Directly</h1>
    <label for="apiKey">Your OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your secret key">
    <br><br>
    <label for="userInput">Your Prompt:</label>
    <input type="text" id="userInput" placeholder="Enter your prompt here">
    <button onclick="getOpenAIResponse()">Get Response</button>
    <div id="responseArea"></div>

    <script>
        async function getOpenAIResponse() {
            const apiKey = document.getElementById('apiKey').value;
            const userInput = document.getElementById('userInput').value;
            const responseArea = document.getElementById('responseArea');
            responseArea.innerText = 'Loading...';

            if (!apiKey) {
                responseArea.innerText = 'Please enter your API key.';
                return;
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{ role: 'user', content: userInput }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message);
                }

                const data = await response.json();
                responseArea.innerText = data.choices[0].message.content;
            } catch (error) {
                responseArea.innerText = `Error: ${error.message}`;
                console.error('Fetch error:', error);
            }
        }
    </script>
</body>
</html>
