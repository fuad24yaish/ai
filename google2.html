<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Direct Streaming (Insecure)</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        #controls { margin-bottom: 20px; }
        #userInput { width: 100%; padding: 8px; box-sizing: border-box; }
        #responseArea { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; min-height: 100px; background-color: #f9f9f9; }
        button { padding: 10px 15px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>OpenAI Direct Streaming (Insecure)</h1>
    <p>
        <strong>Warning:</strong> This method exposes your API key to anyone using your page. It is for testing purposes only.
        <br>
        For a secure method, use a backend server or serverless function.
    </p>

    <div id="controls">
        <label for="apiKey">Your OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your secret key" size="50">
        <br><br>
        <label for="userInput">Your Prompt:</label>
        <input type="text" id="userInput" placeholder="Enter your prompt here">
        <button onclick="streamOpenAIResponse()">Start Streaming</button>
    </div>

    <h2>Response</h2>
    <div id="responseArea"></div>

    <script>
        async function streamOpenAIResponse() {
            const apiKey = document.getElementById('apiKey').value;
            const userInput = document.getElementById('userInput').value;
            const responseArea = document.getElementById('responseArea');
            responseArea.innerText = ''; // Clear previous content

            if (!apiKey) {
                responseArea.innerText = 'Please enter your API key.';
                return;
            }

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{ role: 'user', content: userInput }],
                        stream: true // Important: Enable streaming
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message);
                }

                const reader = response.body
                    .pipeThrough(new TextDecoderStream())
                    .getReader();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const lines = value.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6);
                            if (data === '[DONE]') {
                                continue;
                            }
                            const json = JSON.parse(data);
                            const content = json.choices[0].delta.content || '';
                            responseArea.innerText += content;
                        }
                    }
                }
            } catch (error) {
                responseArea.innerText = `Error: ${error.message}`;
                console.error('Streaming error:', error);
            }
        }
    </script>
</body>
</html>
