<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Responses API — Auto-detect Attachments (Insecure Demo)</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:auto;padding:20px}
  #responseArea{white-space:pre-wrap;border:1px solid #ccc;padding:10px;min-height:150px;background:#fafafa}
  input,select,button,textarea{padding:8px;margin-top:6px}
  .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .warn{background:#fff7d6;border:1px solid #e7d070;padding:8px 10px;border-radius:6px}
  #fileList{font-size:12px;color:#555;white-space:pre-wrap}
  .small{font-size:12px;color:#666}
</style>
</head>
<body>
<h1>Responses API — Auto-detect Attachments</h1>
<p class="warn"><b>Warning:</b> This page sends your API key from the browser. Use only for local testing.</p>

<label>API Key:</label><br>
<input type="password" id="apiKey" placeholder="sk-..." size="60"><br><br>

<label>Prompt:</label><br>
<input type="text" id="userInput" style="width:100%" placeholder="Ask about the files or type a question..."><br>

<div class="row">
  <label>Attach files (images / audio / PDF / Word / text / other):</label>
  <input type="file" id="attachments" multiple>
</div>
<div id="fileList"></div>
<div class="small">Images & audio are sent inline. TXT is inlined as text. Other files (PDF, DOCX, etc.) are uploaded to the Files API first, then attached by <code>file_id</code>.</div>

<div class="row" style="margin-top:10px">
  <label>Model:</label>
  <select id="model">
    <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
    <option value="gpt-4.1-mini">gpt-4.1-mini</option>
    <option value="gpt-4.1">gpt-4.1</option>
  </select>
  <label><input type="checkbox" id="streamToggle" checked> Stream</label>
</div>

<br>
<button id="runBtn">Run</button>

<h2>Response</h2>
<div id="responseArea"></div>

<script>
const $ = (id) => document.getElementById(id);
$('attachments').addEventListener('change', () => {
  const files = $('attachments').files;
  $('fileList').textContent = [...files].map(f =>
    `• ${f.name} (${f.type || 'unknown'}, ${(f.size/1024).toFixed(1)} KB)`
  ).join('\n');
});
$('runBtn').addEventListener('click', run);

async function run(){
  const apiKey = $('apiKey').value.trim();
  const responseArea = $('responseArea');
  const model = $('model').value;
  const stream = $('streamToggle').checked;
  const userText = $('userInput').value;
  const localFiles = $('attachments').files;

  responseArea.textContent = '';
  if(!apiKey){ responseArea.textContent='Enter API key.'; return; }
  if(!userText && !localFiles.length){
    responseArea.textContent='Enter a prompt or attach files.';
    return;
  }

  try {
    // 1) Build user content (text + inline image/audio/txt)
    const content = await buildContent(userText, localFiles, apiKey, responseArea);

    // 2) Any uploaded file_ids are returned by buildContent
    const { fileIds } = content.__meta; // internal helper payload
    delete content.__meta;

    // 3) Compose attachments & tools if we have uploaded docs
    const attachments = (fileIds && fileIds.length)
      ? fileIds.map(id => ({ file_id: id, tools: [{ type: 'file_search' }] }))
      : undefined;

    const body = {
      model,
      input: [{ role: 'user', content }],
      tools: attachments ? [{ type: 'file_search' }] : undefined,
      attachments,
      stream: !!stream
    };

    if (stream) {
      await streamResponse(apiKey, body, responseArea);
    } else {
      await jsonResponse(apiKey, body, responseArea);
    }
  } catch (e){
    responseArea.textContent = 'Error: ' + (e?.message || e);
    console.error(e);
  }
}

/** Build content parts for Responses:
 *  - input_text (prompt + .txt file contents)
 *  - input_image (data URL)
 *  - input_audio (base64 + format)
 *  - Other files (pdf/docx/etc.): auto-upload to Files API → return file_ids
 */
async function buildContent(userText, files, apiKey, responseArea){
  const parts = [];
  const uploadedIds = [];

  if (userText) parts.push({ type: 'input_text', text: userText });

  for (const f of files){
    const mime = (f.type || '').toLowerCase();
    const name = (f.name || '').toLowerCase();

    if (mime.startsWith('image/')) {
      const dataUrl = await readAsDataURL(f);
      parts.push({ type: 'input_image', image_url: dataUrl });
    } else if (mime.startsWith('audio/')) {
      const { base64, fmt } = await toBase64Fmt(f);
      parts.push({ type: 'input_audio', audio: { data: base64, format: fmt } });
    } else if (mime === 'text/plain' || name.endsWith('.txt')) {
      const txt = await readAsText(f);
      parts.push({ type: 'input_text', text: `File ${f.name}:\n` + txt });
    } else {
      // Anything else → upload to Files API, then attach by file_id
      const fileId = await uploadToFilesAPI(apiKey, f, responseArea);
      if (fileId) uploadedIds.push(fileId);
    }
  }

  // pass fileIds back to caller via hidden meta
  parts.__meta = { fileIds: uploadedIds };
  return parts;
}

// ---------- Helpers ----------
function readAsDataURL(file){
  return new Promise((res, rej)=>{ const r=new FileReader(); r.onload=()=>res(r.result); r.onerror=()=>rej(r.error); r.readAsDataURL(file); });
}
function readAsText(file){
  return new Promise((res, rej)=>{ const r=new FileReader(); r.onload=()=>res(String(r.result||'')); r.onerror=()=>rej(r.error); r.readAsText(file); });
}
async function toBase64Fmt(file){
  const buf = await file.arrayBuffer();
  const base64 = btoa(String.fromCharCode(...new Uint8Array(buf)));
  const t = (file.type || '').toLowerCase();
  let fmt = 'mp3';
  if (t.includes('wav')) fmt='wav';
  else if (t.includes('mpeg')||t.includes('mp3')) fmt='mp3';
  else if (t.includes('m4a') || file.name.toLowerCase().endsWith('.m4a')) fmt='m4a';
  else if (t.includes('ogg')) fmt='ogg';
  else if (t.includes('webm')) fmt='webm';
  return { base64, fmt };
}

/** Upload a file to OpenAI Files API and return file_id */
async function uploadToFilesAPI(apiKey, file, responseArea){
  const form = new FormData();
  form.append('file', file, file.name);
  // Use a general purpose suitable for Retrieval/file_search with Responses
  form.append('purpose', 'user_data');

  // Optional: show progress in the UI
  appendStatus(responseArea, `Uploading ${file.name} …`);

  const r = await fetch('https://api.openai.com/v1/files', {
    method: 'POST',
    headers: { 'Authorization': `Bearer ${apiKey}` },
    body: form
  });

  const j = await r.json();
  if (!r.ok) {
    throw new Error(j?.error?.message || `Upload failed for ${file.name}`);
  }

  appendStatus(responseArea, `Uploaded ${file.name} ✓ → ${j.id}`);
  return j.id; // file_...
}

function appendStatus(el, msg){
  el.textContent += (el.textContent ? '\n' : '') + msg;
}

// ---------- Responses API calls ----------
async function streamResponse(apiKey, body, responseArea){
  const r = await fetch('https://api.openai.com/v1/responses', {
    method:'POST',
    headers:{ 'Authorization':`Bearer ${apiKey}`, 'Content-Type':'application/json' },
    body: JSON.stringify(body)
  });
  if(!r.ok){
    let msg = `${r.status} ${r.statusText}`;
    try { const j = await r.json(); if (j?.error?.message) msg = j.error.message; } catch {}
    throw new Error(msg);
  }

  const reader = r.body.pipeThrough(new TextDecoderStream()).getReader();
  let buffer = '';
  while(true){
    const { value, done } = await reader.read();
    if(done) break;
    buffer += value;

    const frames = buffer.split('\n\n');
    buffer = frames.pop();

    for(const frame of frames){
      let event = null, data = '';
      for(const line of frame.split('\n')){
        if(line.startsWith('event:')) event = line.slice(6).trim();
        else if(line.startsWith('data:')) data += (data?'\n':'') + line.slice(5).trim();
      }
      if(!data) continue;

      try{
        const payload = JSON.parse(data);
        if (event === 'response.output_text.delta' && payload?.delta){
          responseArea.textContent += payload.delta;
        }
        if (event === 'response.error'){
          throw new Error(payload?.error?.message || 'Streaming error');
        }
      } catch { /* ignore keep-alives */ }
    }
  }
}

async function jsonResponse(apiKey, body, responseArea){
  const r = await fetch('https://api.openai.com/v1/responses', {
    method:'POST',
    headers:{ 'Authorization':`Bearer ${apiKey}`, 'Content-Type':'application/json' },
    body: JSON.stringify(body)
  });
  const j = await r.json();
  if(!r.ok) throw new Error(j?.error?.message || r.statusText);

  let text = '';
  if (typeof j.output_text === 'string') text = j.output_text;
  else if (Array.isArray(j.output)){
    for (const item of j.output){
      if (Array.isArray(item?.content)){
        for (const c of item.content){
          if (c?.type === 'output_text' && typeof c?.text === 'string') text += c.text;
        }
      }
    }
  }
  responseArea.textContent = text || '[No text output]';
}
</script>
</body>
</html>
